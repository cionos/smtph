    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. åˆå§‹åŒ–è½®æ’­å›¾
            function initSlideshow() {
                const images = [
                    'slide1.jpg', 'slide2.jpg', 'slide3.jpg', 
                    'slide4.jpg', 'slide5.jpg', 'slide6.jpg',
                    'slide7.jpg', 'slide8.jpg', 'slide9.jpg',
                    'slide10.jpg', 'slide11.jpg', 'slide12.jpg',
                    'slide13.jpg', 'slide14.jpg', 'slide15.jpg',
                    'slide16.jpg', 'slide17.jpg', 'slide18.jpg',
                    'slide19.jpg'
                ];
                
                const track = document.querySelector(".slideshow-container");
                const prevBtn = document.querySelector(".carousel-prev");
                const nextBtn = document.querySelector(".carousel-next");
                let currentIndex = 1;
                
                // åˆ›å»ºè½®æ’­é¡¹
                function createSlides() {
                    // å…‹éš†æœ€åä¸€å¼ æ”¾åˆ°å¼€å¤´
                    const lastClone = document.createElement('div');
                    lastClone.className = 'slide';
                    lastClone.innerHTML = `<img src="${images[images.length-1]}" alt="è½®æ’­å›¾">`;
                    track.appendChild(lastClone);
                    
                    // æ·»åŠ æ‰€æœ‰çœŸå®å›¾ç‰‡
                    images.forEach(img => {
                        const slide = document.createElement('div');
                        slide.className = 'slide';
                        slide.innerHTML = `<img src="${img}" alt="è½®æ’­å›¾">`;
                        track.appendChild(slide);
                    });
                    
                    // å…‹éš†ç¬¬ä¸€å¼ æ”¾åˆ°æœ€å
                    const firstClone = document.createElement('div');
                    firstClone.className = 'slide';
                    firstClone.innerHTML = `<img src="${images[0]}" alt="è½®æ’­å›¾">`;
                    track.appendChild(firstClone);
                }
                
                function goToSlide(index) {
                    currentIndex = index;
                    track.style.transform = `translateX(-${currentIndex * 100}%)`;
                }
                
                function showNextSlide() {
                    currentIndex++;
                    track.style.transition = "transform 0.3s ease";
                    goToSlide(currentIndex);
                }
                
                function showPrevSlide() {
                    currentIndex--;
                    track.style.transition = "transform 0.3s ease";
                    goToSlide(currentIndex);
                }
                
                // åˆå§‹åŒ–
                createSlides();
                goToSlide(1);
                
                // æ— ç¼è¿æ¥å¤„ç†
                track.addEventListener('transitionend', () => {
                    if (currentIndex === 0) {
                        track.style.transition = 'none';
                        currentIndex = track.children.length - 2;
                        goToSlide(currentIndex);
                    } else if (currentIndex === track.children.length - 1) {
                        track.style.transition = 'none';
                        currentIndex = 1;
                        goToSlide(currentIndex);
                    }
                });
                
                // æ·»åŠ äº‹ä»¶ç›‘å¬
                prevBtn.addEventListener('click', showPrevSlide);
                nextBtn.addEventListener('click', showNextSlide);
                
                // è§¦æ‘¸æ»‘åŠ¨æ”¯æŒ
                let startX = 0;
                let isSwiping = false;
                
                track.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    isSwiping = true;
                    track.style.transition = 'none';
                });
                
                track.addEventListener('touchmove', (e) => {
                    if (!isSwiping) return;
                    const x = e.touches[0].clientX;
                    const diff = startX - x;
                    track.style.transform = `translateX(calc(-${currentIndex * 100}% - ${diff}px))`;
                });
                
                track.addEventListener('touchend', (e) => {
                    if (!isSwiping) return;
                    isSwiping = false;
                    
                    const endX = e.changedTouches[0].clientX;
                    const diff = startX - endX;
                    
                    if (diff > 50) {
                        showNextSlide();
                    } else if (diff < -50) {
                        showPrevSlide();
                    } else {
                        track.style.transition = 'transform 0.3s ease';
                        goToSlide(currentIndex);
                    }
                });
            }
            
            // 2. åˆå§‹åŒ–äº’åŠ¨åŠŸèƒ½
            function initInteractions() {
                // ç‚¹èµåŠŸèƒ½
                let likeCount = 0;
                document.getElementById("like-btn").addEventListener("click", function() {
                    likeCount++;
                    
                    // çˆ±å¿ƒç‰¹æ•ˆ
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = 'â¤ï¸';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = '0';
                    heart.style.color = `hsl(${Math.random() * 60 + 330}, 100%, 70%)`;
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                });
                
                // å¼¹å¹•åŠŸèƒ½
                document.getElementById("danmu-btn").addEventListener("click", function() {
                    const container = document.getElementById("danmu-input-container");
                    container.style.display = container.style.display === "none" ? "block" : "none";
                    document.getElementById("chat-box-container").style.display = "none";
                });
                
                document.getElementById("danmu-send").addEventListener("click", sendDanmu);
                document.getElementById("danmu-input").addEventListener("keypress", function(e) {
                    if (e.key === 'Enter') sendDanmu();
                });
                
                // èŠå¤©å®¤
                document.getElementById("chat-toggle").addEventListener("click", function() {
                    const chat = document.getElementById("chat-box-container");
                    chat.style.display = chat.style.display === "none" ? "block" : "none";
                    document.getElementById("danmu-input-container").style.display = "none";
                });
                
                document.getElementById("chat-send").addEventListener("click", function() {
                    const input = document.getElementById("chat-input");
                    const text = input.value.trim();
                    if (!text) return;
                    
                    addMessageToContainer("chat-box", text);
                    input.value = "";
                });
                
                // éŸ³ä¹æ§åˆ¶
                const music = document.getElementById('music');
                const musicBtn = document.querySelector('.music-btn');
                let isMusicPlaying = false;
                
                function unlockAudio() {
                    music.volume = 0.3;
                    document.body.removeEventListener('click', unlockAudio);
                }
                
                document.body.addEventListener('click', unlockAudio, { once: true });
                
                musicBtn.addEventListener('click', function() {
                    if (isMusicPlaying) {
                        music.pause();
                        musicBtn.textContent = 'ğŸµ';
                    } else {
                        music.play()
                            .then(() => {
                                isMusicPlaying = true;
                                musicBtn.textContent = 'ğŸ”Š';
                            })
                            .catch(error => {
                                console.error('æ’­æ”¾å¤±è´¥:', error);
                            });
                    }
                    isMusicPlaying = !isMusicPlaying;
                });
                
                // ç…§ç‰‡ç‚¹å‡»æ”¾å¤§
                document.querySelectorAll('.photo-gallery img').forEach(img => {
                    img.addEventListener('click', function() {
                        // è¿™é‡Œå¯ä»¥æ·»åŠ å›¾ç‰‡æ”¾å¤§é¢„è§ˆåŠŸèƒ½
                        alert('ç‚¹å‡»äº†ç…§ç‰‡: ' + this.alt);
                    });
                });
            }
            
            // è¾…åŠ©å‡½æ•°
            function sendDanmu() {
                const input = document.getElementById("danmu-input");
                const text = input.value.trim();
                if (!text) return;
                
                createDanmu(text);
                addMessageToContainer("danmu-container", text);
                input.value = "";
            }
            
            function createDanmu(text) {
                const danmu = document.createElement('div');
                danmu.className = 'danmu-item';
                danmu.textContent = text;
                danmu.style.top = Math.random() * (window.innerHeight - 100) + 50 + 'px';
                danmu.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(danmu);
                
                setTimeout(() => danmu.remove(), 10000);
            }
            
            function addMessageToContainer(containerId, text) {
                const container = document.getElementById(containerId);
                const message = document.createElement('div');
                message.textContent = text;
                message.style.padding = '5px 0';
                container.appendChild(message);
                container.scrollTop = container.scrollHeight;
            }
            
            // åˆå§‹åŒ–æ‰€æœ‰åŠŸèƒ½
            initSlideshow();
            initInteractions();
        });
    </script>
